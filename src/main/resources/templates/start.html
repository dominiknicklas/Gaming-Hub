<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<div class="col-md-9 col-sm-11 mx-auto my-5 text-center">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <img th:src="@{/images/start_logo.jpeg}" width="400" height="160" class="mw-100" style="max-width:100%;height:auto;"/>
            </div>
            <div class="col-xs-12 col-md-6">
                <br>
                <h5>To play games you have to register an Account or log in to an existing one!</h5>
                <a th:href="@{/login}" class="btn btn-secondary">Login</a>
                <a th:href="@{/register}" class="btn btn-secondary">Register</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
